
<html>
<head>
    <title>ANIMATIONS</title>
  <style>
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-100px);
      }
      60% {
        transform: translateY(-20px);
      }
    }

    .bouncing-ball {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #3498db;
      margin: 50px;
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body>

<div class="bouncing-ball"></div>

</body>
</html>
